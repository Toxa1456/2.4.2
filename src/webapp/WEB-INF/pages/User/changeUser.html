<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change</title>
</head>
<body>
<table  border="2px black" style="width:70%">
    <tr>
        <th> Name </th>
        <th> LastName </th>
        <th> email </th>
    </tr>
    <tbody>
    <tr th:each="user : ${user}">
        <form method="get" action="/user/change">
            <td><input type="text" name="firstName" style="width: 100%" th:value="${user.getFirstName()}"></td>
            <td><input type="text" name="lastName" style="width: 100%" th:value="${user.getLastName()}"></td>
            <td><input type="text" name="email" style="width: 100%" th:value="${user.getEmail()}"></td>
            <input type="hidden" name="id" th:value="${user.getId()}">
            <td><input type="submit" value="change" style="width: 100%"></td>
        </form>
    </tr>

    </tbody>
</table>
</body>
</html>
